<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Nhập xuất tồn</title>
</head>
<body>
    <div class="container">
        <h2 class="title">NHẬP XUẤT TỒN</h2>
        <div class="section-login" id="section-login-off">
            <div class="input-item">
                <h4>Tên đăng nhập</h4>
                <input type="text" id="username" placeholder="Tên đăng nhập"/>
            </div>
            <div class="input-item">
                <h4>Mật khẩu</h4>
                <input type="password" id="password" placeholder="Mật khẩu"/>
            </div>
        </div>

        <div class="input-item updateButton1" id="loginButton1">
            <button class="button-item" onclick="login()">Đăng nhập</button>
        </div>

        <div class="section-1" id="section-login-on-1">
            
            <div class="input-item">
                <h4>Ngày giao dịch</h4>
                <input type="date" id="date"/>

                <h4 style="margin-top: 10px;">Date xuất</h4>
                <input type="date" id="dateXuat"/>
            </div>
    
            <div class="input-item">
                <h4>Mã hàng</h4>
                
                <input type="text" id="searchInput" autocomplete="off" />
                <div id="suggestions"></div>
            </div>

            <div class="input-item">
                <h4>Vị trí</h4>
                
                <input type="text" id="searchInput1" autocomplete="off" />
                <div id="suggestions1"></div>
            </div>

            <!-- <div class="input-item">
                <h4>Giá nhập</h4>
                <input type="number" id="giaNhap" step="100"/>
            </div>

            <div class="input-item">
                <h4>Giá bán</h4>
                <input type="number" id="giaBan" step="100"/>
            </div> -->
    
    
            <div class="input-item">
                <h4 onclick="showItem(1)">Ghi chú</h4>
                <input type="text" id="ghiChu"/>
            </div>
        </div>
        <div class="section-2" id="section-login-on-2">
            <div class="input-item">
                <p onclick="showChosen()" id="transaction" style="background-color: white;"><i style="display: inline-flex; gap: 5px; color: rgb(66, 71, 132);">Chọn loại giao dịch<img src="./assets/icons/down-arrow.svg" alt="Icon SVG" style="width: 20px; height:20px;"/> </i></p>
                <p onclick="showItem(1)" id="abc">Nhập nhà cung cấp</p>
                <p onclick="showItem(2)" id="abc1">Xuất đóng gói</p>
                <p onclick="showItem(3)" id="abc2">Xuất thành phẩm</p>
                <p onclick="showItem(4)" id="abc3">Xuất xá bán</p>
                <p onclick="showItem(5)" id="abc4">Xuất hủy</p>
            </div>
            <div class="input-item" id="anNhaCungCap">
                <h4>Nhập NCC</h4>
                <input type="number" id="nhaCungCap"/>
            </div>

            <div class="input-item" id="anXuatDongGoi">
                <h4>Xuất đóng gói</h4>
                <input type="number" id="xuatDongGoi"/>
            </div>

            <div class="input-item" id="anXuatThanhPham">
                <h4>Xuất thành phẩm</h4>
                <input type="number" id="xuatThanhPham"/>
            </div>

            <div class="input-item" id="anXuatXaBan">
                <h4>Xuất xá bán</h4>
                <input type="number" id="xuatXaBan"/>
            </div>

            <div class="input-item" id="anXuatHuy">
                <h4>Xuất hủy</h4>
                <input type="number" id="xuatHuy"/>
            </div>

        </div>
        <div class="updateButton" id="updateButton">
            <button class="button-item" onclick="updateData()">Cập nhật Google Sheet</button>
        </div>
        <div class="input-item updateButton-3" id="logo">
            <img src="./assets/img/logo.jpg" alt="logo" style="height: 150px; width:150px;"/>
        </div>
        
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
